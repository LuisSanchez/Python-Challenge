<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Python Sandbox">
    <meta name="author" content="Luis Sánchez">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>{% block title %}{% endblock %}</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="keywords" content="resume, luissanchez, luis sanchez, software engineer, senior software engineer, luissanchezm86, luis.sanchezm86" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Luis Sánchez - Software Engineer - Python Sandbox">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="profile:luissanchezm86">
    <meta property="og:description" content="Python Sandbox" />
    <meta property="og:site_name" content="Luis Sánchez - Software Engineer">
    <meta property="og:url" content="https://luissanchez.herokuapp.com/">
    <meta property="og:image" content="https://secure.gravatar.com/avatar/3cffa63fdc22d8f520bac746bb32ef59">
    <meta property="og:image:width" content="80">
    <meta property="og:image:height" content="80">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@luissanchezm86" />
    <meta name="twitter:title" content="Luis Sánchez - Software Engineer - Python Sandbox" />
    <meta name="twitter:description" content="Python Sandbox" />
    <meta name="twitter:image" content="https://secure.gravatar.com/avatar/3cffa63fdc22d8f520bac746bb32ef59" />

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sticky-footer-navbar/">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'webapp/img/py.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/site.css' %}" />
</head>

<body class="d-flex flex-column h-100">
    {% now "Y" as current_year %}
    {% now "m" as current_month %}
    
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Python Sandbox</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">
                            Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'credit' %}" class="nav-link">
                            TMC of Credit</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'todayUF' %}" class="nav-link" rel="noopener" 
                            target="_blank">Today UF</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'tmc' current_year current_month %}" class="nav-link" rel="noopener"
                            target="_blank">TMC table</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'utm' current_year current_month %}" class="nav-link" rel="noopener"
                            target="_blank">UTM</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a href="https://luissanchez.github.io" class="nav-link" rel="noopener"
                            target="_blank">Contact</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a href="https://luissanchez.github.io/assets/files/Luis_Sánchez_-_Senior_Software_Engineer.pdf"
                            class="nav-link" rel="noopener" target="_blank">Resume (CV)</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container margin-top">
            {% block content %} {% endblock %}
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Luis Sánchez - {{current_year}}</span>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="{% static 'webapp/js/bootstrap.bundle.min.js' %}"></script>

</html>
